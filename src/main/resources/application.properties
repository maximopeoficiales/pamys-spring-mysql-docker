spring.profiles.active=dev
server.servlet.context-path=/api

# URL DE PERMITIDO PARA CORDS
# myConfig.pathOriginsCors="http://localhost:4200"
myConfig.pathOriginsCors="*"
# ruta de images de clientes
myConfig.pathImagesClients=uploads/photos-clients
myConfig.pathVouchers=uploads/vouchers
myConfig.pathProducts=uploads/products/product-images
myConfig.pathProductsThumbnail=uploads/products/thumbnails
# necesarios para las fechas
spring.jackson.time-zone=America/Lima
spring.jackson.locale=es_PE
# tama√±o de las archivos a subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB